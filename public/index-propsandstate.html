<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. Instalasi -->
    <!-- CDN REACT JS -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Membuat Component - REACT JS</title>
</head>

<body>
    <div class="row">
        <div class="col-6 p-5">
            <div id="app"></div>
        </div>
    </div>

    <script type="text/babel">
        // CLASS COMPONENT Menggunakan JSX 
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">{this.props.text}</button>
            }
        }



        // class component menggunakan arrow function component
        const Buttonarow = () => {
            return <button className="btn btn-primary">Primary with arrow function</button>
        }

        // membuat card component menggunakan arrow function component, dan props.
        const Cardfunction = () => {
            const [state, setState] = React.useState('Judul Card menggunakan React Hook')
            return (
                    <div className="card" style={{width : "20rem"}}>
                        <div className="card-body">
                            <h5 className="card-title">{state}</h5>
                            <p className="card-text">Lorem ipsum dolor sit amet.</p>
                            <Buttonarow/>
                        </div>                     
                    </div>
                )
        }

        // ReactDOM.render(<Buttonjsx/>, document.getElementById('app'));
        // ReactDOM.render(<Button/>, document.getElementById('app'));
        // ReactDOM.render(<Buttonarow/>, document.getElementById('app'));
        ReactDOM.render(<Cardfunction/>, document.getElementById('app'));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
